[general]
_version={{MFMODULE_VERSION}}
_summary=plugin which feeds other plugins depending on file types
_license=BSD
_url=http://metwork
_maintainer=Fabien MARTY <fabien.marty@gmail.com>
_vendor=MetWork

[step_main]
cmd_and_args = {{MFDATA_CURRENT_PLUGIN_DIR}}/main.py --config-file={{MFDATA_CURRENT_CONFIG_INI_PATH}} --no-match-policy={{MFDATA_INTERNAL_PLUGINS_SWITCH_NO_MATCH_POLICY}} {% if MFDATA_INTERNAL_PLUGINS_SWITCH_NO_MATCH_POLICY == "move" %}--no-match-policy-move-dest-dir={{MFDATA_INTERNAL_PLUGINS_SWITCH_NO_MATCH_MOVE_POLICY_DEST_DIR}}{% endif %} {% if MFDATA_INTERNAL_PLUGINS_SWITCH_NO_MATCH_POLICY == "keep" %}{% if MFDATA_INTERNAL_PLUGINS_SWITCH_NO_MATCH_KEEP_POLICY_KEEP_TAGS == "1" %}--no-match-policy-keep-keep-tags --no-match-policy-keep-keep-tags-suffix={{MFDATA_INTERNAL_PLUGINS_SWITCH_NO_MATCH_KEEP_POLICY_KEEP_TAGS_SUFFIX}}{% endif %}{% endif %} {% if MFDATA_INTERNAL_PLUGINS_SWITCH_USE_MAGIC_TAGS == "0" %}--no-magic{% endif %} --max-header-length={{MFDATA_INTERNAL_PLUGINS_SWITCH_MAX_HEADER_LENGTH}} --redis-unix-socket-path={{MFMODULE_RUNTIME_HOME}}/var/redis.socket {{MFDATA_CURRENT_STEP_QUEUE}}

listened_directories={{MFDATA_INTERNAL_PLUGINS_SWITCH_DIRECTORIES}};{{MFDATA_CURRENT_STEP_QUEUE}}
__before_start=mfext.circus_hooks.before_start_shell
numprocesses = 1
timeout = 30
max_age = 310
