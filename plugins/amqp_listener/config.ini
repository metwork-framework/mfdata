###################################
# (plugin metadatas)
[general]

# Notes about the name of the plugin:
# - the name of the plugin is given by the content of .layerapi2_label
#   in this directory (format: plugin_{name of the plugin}@mfdata)
# - the old "name" key in this file is not used anymore
name=amqp_listener

# Version of the plugin (X.Y.Z)
# If the value is {{MODULE_VERSION}},
# the current module version is used
version={{MODULE_VERSION}}

# Summary (one line) of the goal of the plugin
summary=amqp plugin listener

# License of the plugin
license=BSD

# URL of the plugin homepage
url=http://metwork-framework.org
# Name of the maintainer of the plugin on the form "Firstname FAMILYNAME <email>"
maintainer=Joel BARTHEZ <joel.barthez@meteo.fr>

# Vendor of the plugin
vendor=MetWork

# !!! ADVANCED SETTINGS !!!
# You can add extra daemons which will be launched within your plugin
# by providing configuration blocks [extra_daemon_*]
# You have to provide a command to daemonize (the command must run in
# foreground and not daemonize by itself)
# [extra_daemon_foo]
# cmd_and_args = /your/foreground/command command_arg1 command_arg2
# numprocesses=1
[extra_daemon_amqp_consumer]
cmd_and_args = extra_daemon_amqp_consumer.py fanout --broker-hostname={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_BROKER_HOSTNAME}} --broker-port={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_BROKER_PORT}} --dest-dir={{MFDATA_DATA_IN_DIR}}/incoming --credential-user={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_CREDENTIAL_USER}} --credential-password={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_CREDENTIAL_PASSWORD}} --subscription-exchange={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_SUBSCRIPTION_EXCHANGE}}  --subscription-queue={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_SUBSCRIPTION_QUEUE}}
# Daemon amqp mode topic
# cmd_and_args = extra_daemon_amqp_consumer.py topic --broker-hostname={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_BROKER_HOSTNAME}} --broker-port={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_BROKER_PORT}} --dest-dir={{MFDATA_DATA_IN_DIR}}/incoming --credential-user={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_CREDENTIAL_USER}} --credential-password={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_CREDENTIAL_PASSWORD}} --subscription-exchange={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_SUBSCRIPTION_EXCHANGE}}  --subscription-queue={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_SUBSCRIPTION_QUEUE}}# cmd_and_args = extra_daemon_amqp_consumer.py topic --broker-hostname={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_BROKER_HOSTNAME}} --broker-port={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_BROKER_PORT}} --dest-dir={{MFDATA_DATA_IN_DIR}}/incoming --credential-user={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_CREDENTIAL_USER}} --credential-password={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_CREDENTIAL_PASSWORD}} --subscription-exchange={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_SUBSCRIPTION_EXCHANGE}}  --subscription-routing-topic_keys={{MFDATA_INTERNAL_PLUGINS_AMQP_CONSUMER_ROUTING_TOPIC_KEYS}}
# The number of processes to run for this extra_daemon
numprocesses = 1